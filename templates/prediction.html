    <section class="ftco-section">
    	<div class="container">
		   <center><h2 class="mb-0 bread">Sleep Disorders Prediction </h2></center>	
       <div class="form-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select name="Gender" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="text" name="Age" placeholder="Age: The age of the person in years" required>
            </div>
            <div class="form-group">
                <label for="Occupation">Occupation:</label>
                <select name="Occupation" required>
                    <option value="0">Software Engineer</option>
                    <option value="1">Doctor</option>
                    <option value="2">Sales Representative</option>
                    <option value="3">Teacher</option>
                    <option value="4">Nurse</option>
                    <option value="5">Engineer</option>
                    <option value="6">Accountant</option>
                    <option value="7">Scientist</option>
                    <option value="8">Lawyer</option>
                    <option value="9">Salesperson</option>
                    <option value="10">Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Sleep_Duration">Sleep Duration:</label>
                <input type="text" name="Sleep_Duration" placeholder="Sleep Duration (hours): The number of hours the person sleeps per day" required>
            </div>
            <div class="form-group">
                <label for="Quality_of_Sleep">Quality of Sleep:</label>
                <input type="text" name="Quality_of_Sleep" placeholder="Quality of Sleep (scale: 1-10): A subjective rating of the quality of sleep, ranging from 1 to 10"required>
            </div>
            <div class="form-group">
                <label for="Physical_Activity_Level">Physical Activity Level:</label>
                <input type="text" name="Physical_Activity_Level" placeholder="Physical Activity Level (minutes/day): The number of minutes the person engages in physical activity daily"  required>
            </div>
            <div class="form-group">
                <label for="Stress_Level">Stress Level:</label>
                <input type="text" name="Stress_Level" placeholder="Stress Level (scale: 1-10): A subjective rating of the stress level experienced by the person, ranging from 1 to 10" required>
            </div>
            <div class="form-group">
                <label for="BMI_Category">BMI Category:</label>
                <select name="BMI_Category" required>
                    <option value="0">Overweight</option>
                    <option value="1">Normal</option>
                    <option value="2">Obese</option>
                    <option value="3">Normal Weight</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Blood_Pressure">Blood Pressure:</label>
                <select name="Blood_Pressure" required>
                    <option value="0">126/83</option>
                    <option value="1">125/80</option>
                    <option value="2">140/90</option>
                    <option value="3">120/80</option>
                    <option value="4">132/87</option>
                    <option value="5">130/86</option>
                    <option value="6">117/76</option>
                    <option value="7">118/76</option>
                    <option value="8">128/85</option>
                    <option value="9">131/86</option>
                    <option value="10">128/84</option>
                    <option value="11">115/75</option>
                    <option value="12">135/88</option>
                    <option value="13">129/84</option>
                    <option value="15">130/85</option>
                    <option value="16">115/78</option>
                    <option value="17">119/77</option>
                    <option value="18">121/79</option>
                    <option value="19">125/82</option>
                    <option value="20">135/90</option>
                    <option value="21">122/80</option>
                    <option value="22">142/92</option>
                    <option value="23">140/95</option>
                    <option value="24">139/91</option>
                    <option value="25">118/75</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Heart_Rate">Heart Rate:</label>
                <input type="text" name="Heart_Rate" placeholder="Heart Rate (bpm): The resting heart rate of the person in beats per minute" required>
            </div>
            <div class="form-group">
                <label for="'Daily_Steps">'Daily Steps:</label>
                <input type="text" name="Daily_Steps" placeholder="Daily Steps: The number of steps the person takes per day" required>
            </div>
            <div class="form-group">
                <label for="Model">Model:</label>
                <select name="Model" required>
                    <option value="GradientBoostingClassifier">GradientBoostingClassifier</option>
                    <option value="QuadraticDiscriminantAnalysis">QuadraticDiscriminantAnalysis</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
    </div>
